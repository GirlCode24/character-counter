<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Character Counter</title>
</head>

<body>
  <!-- Header -->
  <header class="main-header">
    <img src="./assets/images/logo-light-theme.svg" alt="Logo" class="logo">
    <!-- <button class="theme-toggle" id="theme-toggle"> -->
    <img src="./assets/images/icon-moon.svg" alt="Toggle dark mode" class="moon-icon">
    <!-- </button> -->
  </header>

  <!-- Main Content -->
  <main class="container">
    <!-- Card Header -->
    <div class="card-header">
      <h1>Analyze your text in real-time.</h1>
    </div>

    <!-- Text Input Area -->
    <section class="card-body">
      <div class="text-area-container">
        <textarea id="text-input" placeholder="Start typing here...(Place your text here)"></textarea>
        <p id="error-message">â“˜ Limit reached! Your text exceeds <span id="set-limit"></span> characters</p>
      </div>


      <!-- Options -->
      <div class="options">
          <div class="options-group exclude">
            <input type="checkbox" id="exclude-spaces">
            <label for="exclude-spaces">Exclude Spaces</label>
          </div>

          <div class="options-group character">
            <input type="checkbox" id="char-limit-checkbox">
            <label for="char-limit-checkbox">Set Character Limit</label>
            <input type="number" id="char-limit-input" style="display: none;" class="char-limit-style">
          </div>

          <div class="reading-time-container">
            <span>Approx. reading time:</span>
            <span id="read-time-text">
              < 0 minute</span>
          </div>
        </div>
    </section>

    <!-- Results Section -->
    <section class="results">
      <div class="result-cards">
        <div class="result-card characters">
          <h2 id="char-count">00</h2>
          <p>Total Characters</p>
          <img src="./assets/images/pattern-character-count.svg" alt="Character count background" class="character-svg">
        </div>

        <div class="result-card word">
          <h2 id="word-count">00</h2>
          <p>Word Count</p>
          <img src="./assets/images/pattern-word-count.svg" alt="Word count background" class="word-svg">
        </div>

        <div class="result-card sentence">
          <h2 id="sentence-count">00</h2>
          <p>Sentence Count</p>
          <img src="./assets/images/pattern-sentence-count.svg" alt="Sentence count background" class="sentence-svg">
        </div>
      </div>

      <!-- Letter Density -->
      <div class="letter-density">
        <h3>Letter Density</h3>
        <p>No characters found. Start typing to see letter density.</p>
        <div class="letter-density-items"></div>
        <button class="see-more-btn">
          <span class="btn-text">See more</span>
          <svg class="btn-icon" width="12" height="7" viewBox="0 0 12 7" fill="currentColor">
            <path d="M5.71875 6.375L1.09375 1.78125C0.9375 1.65625 0.9375 1.40625 1.09375 1.25L1.71875 0.65625C1.875 0.5 2.09375 0.5 2.25 0.65625L6 4.34375L9.71875 0.65625C9.875 0.5 10.125 0.5 10.25 0.65625L10.875 1.25C11.0312 1.40625 11.0312 1.65625 10.875 1.78125L6.25 6.375C6.09375 6.53125 5.875 6.53125 5.71875 6.375Z"/>
          </svg>
        </button>
        <!-- You can add dynamic letter density bars here -->
        <!-- Example: 
        <div class="letter-density-chart">
          <div class="letter-density-bar" style="width: 70%;"></div>
        </div> 
        -->
      </div>
    </section>
  </main>

  <script src="./script.js" type="module"></script>
</body>

</html>
